<script>
function validate() {
  var title = document.getElementById("Title").value;
  var start_time = document.getElementById("Start_time").value;
  var end_time = document.getElementById("End_time").value;
  var start_date = document.getElementById("Start_date").value;
  var end_date = document.getElementById("End_date").value;
  var location = document.getElementById("Location").value;
  var description = document.getElementById("Description").value;

  alert(title + " " + start_time + " " + end_time + " " + start_date + " " + end_date + " " + location + " " + description);
}
</script>

<form class="vbform block" action="javascript:validate()" method="post" name="vbform">

  <h2 class="blockhead">Your Message</h2>
  <div class="blockbody formcontrols">
  <div class="section">
    <div class="blockrow">
      <label for="subject" class="full">Title:</label>
      <input type="text" id="Title" maxlength="85" /><br><br>
      <label for="subject" class="full">Start Time:</label>
      <input type="text" id="Start_time" maxlength="85" /><br><br>
      <label for="subject" class="full">End Time:</label>
      <input type="text" id="End_time" maxlength="85" /><br><br>
      <label for="subject" class="full">Start Date:</label>
      <input type="text" id="Start_date" maxlength="85" /><br><br>
      <label for="subject" class="full">End Date:</label>
      <input type="text" id="End_date" maxlength="85" /><br><br>
      <label for="subject" class="full">Location:</label>
      <input type="text" id="Location" maxlength="85" /><br><br>
    </div>

  <div class="editor">
    <div class="editor_textbox_container">
    <div class="editor_textbox ">
     <textarea id="Description" rows="8" cols="60" tabindex="1"
      placeholder="Provide a description of the issue you would like to discuss. Include locations, relevant links, and areas for social change."></textarea>
     Include posters, flyers, or pictures: <INPUT TYPE="file" NAME="attachedfile" MAXLENGTH=50 ALLOW="text/*" >
    </div>
  </div>

  <div class="blockfoot actionbuttons">
    <input type="submit" name="sbutton" id="vB_Editor_001_save" value="Submit New Thread" tabindex="1" />
  </div>

</form>
